<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wound Detection Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@300;400;500;600&display=swap" rel="stylesheet">
  <!-- Optional: link to custom external CSS -->
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}"> -->
  <style>
    :root {
      --primary-pink: #FF69B4;
      --light-pink: #FFB6C1;
      --dark-pink: #DB7093;
      --accent-pink: #FF1493;
    }

    body {
      background: linear-gradient(135deg, #FFF0F5 0%, #FFE4E1 100%);
      font-family: 'Poppins', 'Noto Sans Devanagari', sans-serif;
      min-height: 100vh;
      padding: 40px 0;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 20px;
    }

    h1 {
      color: var(--dark-pink);
      font-weight: 600;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--primary-pink);
      border-radius: 2px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(219, 112, 147, 0.2);
      transform-style: preserve-3d;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 2rem;
      height: 100%;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(219, 112, 147, 0.3);
    }

    .card-body {
      padding: 2.5rem;
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      color: var(--primary-pink);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .btn-custom {
      background: linear-gradient(45deg, var(--primary-pink), var(--accent-pink));
      border: none;
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      font-weight: 500;
      transition: all 0.3s ease;
      margin: 10px 5px;
      box-shadow: 0 4px 15px rgba(219, 112, 147, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 0.9rem;
    }

    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(219, 112, 147, 0.4);
      background: linear-gradient(45deg, var(--accent-pink), var(--primary-pink));
      color: white;
    }

    .footer {
      text-align: center;
      color: var(--dark-pink);
      margin-top: 2rem;
      font-size: 0.9rem;
    }

    /* Language selector styles */
    .language-selector {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .language-selector select {
      background: var(--light-pink);
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 20px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(219, 112, 147, 0.2);
      min-width: 120px;
      text-align: center;
      text-align-last: center;
      -moz-text-align-last: center;
    }

    .language-selector select:hover {
      background: var(--primary-pink);
    }

    .language-selector select option {
      background: white;
      color: var(--dark-pink);
      text-align: center;
      padding: 8px;
    }

    /* RTL support */
    [dir="rtl"] {
      text-align: right;
    }

    [dir="rtl"] .language-selector {
      left: 20px;
      right: auto;
    }

    [dir="rtl"] .btn-custom {
      direction: rtl;
    }
  </style>
</head>
<body>
  <!-- Language selector -->
  <div class="language-selector">
    <select id="languageSelect" onchange="changeLanguage(this.value)">
      <option value="en">English</option>

  <div class="container text-center">

    <div class="row">

            <a href="/camera" class="btn btn-custom" data-translate="start_camera">Start Camera</a>
          </div>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="icon">üìÅ</div>
            <h3 data-translate="upload_option">Upload File</h3>
            <p data-translate="upload_description">Upload an image file for wound analysis</p>
            <a href="/upload" class="btn btn-custom" data-translate="upload_file">Upload File</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <p data-translate="footer_text">¬© 2024 Wound Detection Application. All rights reserved.</p>
  </div>

      }
    };

    function changeLanguage(lang) {
      // Update HTML dir attribute for RTL support
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
      document.documentElement.lang = lang;

      // Update all translatable elements
      document.querySelectorAll('[data-translate]').forEach(element => {
        const key = element.getAttribute('data-translate');
        if (translations[lang] && translations[lang][key]) {
          element.textContent = translations[lang][key];
        }
      });

      // Store language preference
      localStorage.setItem('preferred_language', lang);
    }

    // Load preferred language on page load
    document.addEventListener('DOMContentLoaded', () => {
      const preferredLang = localStorage.getItem('preferred_language') || 'en';
      document.getElementById('languageSelect').value = preferredLang;
      changeLanguage(preferredLang);
    });
  </script>

</html>
